<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Sekem Fake Location</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-700">نموذج Sekem Fake Location</h1>
    <form id="fakeForm" class="space-y-4">
      <div>
        <label class="block font-medium">اسم العميل</label>
        <input type="text" name="customer_name" required class="w-full p-2 border rounded">
      </div>

      <div>
        <label class="block font-medium">الملاحظات</label>
        <textarea name="notes" class="w-full p-2 border rounded"></textarea>
      </div>

      <div class="flex items-center gap-2">
        <input type="checkbox" name="is_mocking" id="mocking">
        <label for="mocking">وهمي؟</label>
      </div>

      <div>
        <label class="block font-medium">خط العرض (Latitude)</label>
        <input type="text" name="latitude" value="30.154788" required class="w-full p-2 border rounded">
      </div>

      <div>
        <label class="block font-medium">خط الطول (Longitude)</label>
        <input type="text" name="longitude" value="31.333757" required class="w-full p-2 border rounded">
      </div>

      <div>
        <label class="block font-medium">صورة</label>
        <input type="file" name="image" id="imageInput" accept="image/*" class="w-full border p-2 rounded">
        <img id="imagePreview" class="hidden mt-3 w-32 h-32 object-cover rounded-lg border" alt="معاينة الصورة">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">إرسال</button>
    </form>
  </div>

  <!-- Modal -->
  <div id="dialog" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl p-6 w-80 text-center">
      <h2 id="dialogTitle" class="text-xl font-bold mb-3"></h2>
      <p id="dialogMessage" class="text-gray-600 mb-4"></p>
      <button id="closeDialog" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">موافق</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('fakeForm');
    const dialog = document.getElementById('dialog');
    const dialogTitle = document.getElementById('dialogTitle');
    const dialogMessage = document.getElementById('dialogMessage');
    const closeDialog = document.getElementById('closeDialog');
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');

    // Show image preview
    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          imagePreview.src = reader.result;
          imagePreview.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      } else {
        imagePreview.classList.add('hidden');
      }
    });

    // Modal control
    function showDialog(title, message, success = true) {
      dialogTitle.textContent = title;
      dialogTitle.className = success ? 'text-green-600 text-xl font-bold mb-3' : 'text-red-600 text-xl font-bold mb-3';
      dialogMessage.textContent = message;
      dialog.classList.remove('hidden', 'opacity-0');
      dialog.classList.add('flex');
    }

    closeDialog.addEventListener('click', () => {
      dialog.classList.add('hidden');
    });

    // Form submit
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const imageFile = formData.get('image');
      let base64Image = '';

      if (imageFile && imageFile.size > 0) {
        const reader = new FileReader();
        reader.readAsDataURL(imageFile);
        await new Promise(resolve => {
          reader.onload = () => {
            base64Image = reader.result.split(',')[1];
            resolve();
          };
        });
      }

      const payload = {
        "jsonrpc": "2.0",
        "method": "call",
        "params": {
          "model": "per.diem",
          "method": "create",
          "args": [{
            "customer_name": formData.get('customer_name'),
            "notes": formData.get('notes'),
            "is_mocking": formData.get('is_mocking') === 'on',
            "image_data": base64Image,
            "latitude": parseFloat(formData.get('latitude')),
            "longitude": parseFloat(formData.get('longitude'))
          }],
          "kwargs": {},
          "context": {}
        }
      };

      try {
        const response = await fetch("https://sekemportal.hooktrack.life/web/dataset/call_kw/per.diem/create", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Cookie": "session_id=14675a2df9421631a80754b6dcf3960d6e7de827",
            "Accept": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (data.error) {
          showDialog("فشل الإرسال ❌", "حدث خطأ أثناء الإرسال. تحقق من البيانات وأعد المحاولة.", false);
        } else {
          showDialog("تم الإرسال بنجاح ✅", "تم إرسال البيانات بنجاح إلى النظام.", true);
          form.reset();
          imagePreview.classList.add('hidden');
        }

      } catch (error) {
        showDialog("خطأ في الاتصال ❌", "حدث خطأ أثناء الاتصال بالخادم: " + error.message, false);
      }
    });
  </script>
</body>
</html>
