<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Per Diem Request</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-lg space-y-4">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Per Diem Creator</h1>

    <form id="perDiemForm" class="space-y-4">
      <input id="customer_name" placeholder="Customer Name" class="w-full border rounded-lg p-2" required>
      <textarea id="notes" placeholder="Notes" class="w-full border rounded-lg p-2" required></textarea>
      <input id="latitude" placeholder="Latitude" type="number" step="any" class="w-full border rounded-lg p-2" required>
      <input id="longitude" placeholder="Longitude" type="number" step="any" class="w-full border rounded-lg p-2" required>
      <input id="image" type="file" accept="image/*" class="w-full border rounded-lg p-2" required>

      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium">Send Request</button>
    </form>

    <pre id="responseBox" class="mt-4 p-4 hidden rounded-lg border text-sm overflow-auto"></pre>
  </div>

  <script>
    document.getElementById('perDiemForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = document.getElementById('image').files[0];
      const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
      });

      const imageBase64 = await toBase64(file);
      const body = {
        jsonrpc: "2.0",
        method: "call",
        params: {
          model: "per.diem",
          method: "create",
          args: [
            {
              customer_name: document.getElementById('customer_name').value,
              notes: document.getElementById('notes').value,
              is_mocking: false,
              image_data: imageBase64,
              latitude: parseFloat(document.getElementById('latitude').value),
              longitude: parseFloat(document.getElementById('longitude').value)
            }
          ],
          kwargs: {},
          context: {}
        }
      };

      const responseBox = document.getElementById('responseBox');

      try {
        const res = await fetch("http://localhost:3000/proxy", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.text();
        responseBox.classList.remove('hidden');
        responseBox.textContent = data;
        responseBox.className = "mt-4 p-4 rounded-lg border border-green-400 bg-green-50 text-sm overflow-auto";
      } catch (err) {
        responseBox.classList.remove('hidden');
        responseBox.textContent = "Error: " + err.message;
        responseBox.className = "mt-4 p-4 rounded-lg border border-red-400 bg-red-50 text-sm overflow-auto";
      }
    });
  </script>
</body>
</html>
