<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طلب بدل الانتقال</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-50 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-lg space-y-4 border border-gray-200">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">إنشاء طلب بدل الانتقال</h1>

    <form id="perDiemForm" class="space-y-4">
      <div>
        <label for="customer_name" class="block text-gray-700 font-medium mb-1">اسم العميل</label>
        <input id="customer_name" placeholder="اكتب اسم العميل" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 outline-none" required>
      </div>

      <div>
        <label for="notes" class="block text-gray-700 font-medium mb-1">الملاحظات</label>
        <textarea id="notes" placeholder="اكتب الملاحظات هنا..." class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 outline-none" required></textarea>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="latitude" class="block text-gray-700 font-medium mb-1">خط العرض</label>
          <input id="latitude" placeholder="مثال: 30.1680" type="number" step="any" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 outline-none" required>
        </div>

        <div>
          <label for="longitude" class="block text-gray-700 font-medium mb-1">خط الطول</label>
          <input id="longitude" placeholder="مثال: 31.4535" type="number" step="any" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 outline-none" required>
        </div>
      </div>

      <div>
        <label for="image" class="block text-gray-700 font-medium mb-1">الصورة</label>
        <input id="image" type="file" accept="image/*" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 outline-none" required>
        <img id="preview" class="mt-3 hidden rounded-xl shadow-md border border-gray-200 w-full max-h-64 object-cover" alt="معاينة الصورة" />
      </div>

      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition-all duration-200">إرسال الطلب</button>
    </form>

    <pre id="responseBox" class="mt-4 p-4 hidden rounded-lg border text-sm overflow-auto"></pre>
  </div>

  <script>
    const imageInput = document.getElementById('image');
    const preview = document.getElementById('preview');

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          preview.src = event.target.result;
          preview.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      } else {
        preview.classList.add('hidden');
      }
    });

    document.getElementById('perDiemForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = document.getElementById('image').files[0];
      const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
      });

      const imageBase64 = await toBase64(file);
      const body = {
        jsonrpc: "2.0",
        method: "call",
        params: {
          model: "per.diem",
          method: "create",
          args: [
            {
              customer_name: document.getElementById('customer_name').value,
              notes: document.getElementById('notes').value,
              is_mocking: false,
              image_data: imageBase64,
              latitude: parseFloat(document.getElementById('latitude').value),
              longitude: parseFloat(document.getElementById('longitude').value)
            }
          ],
          kwargs: {},
          context: {}
        }
      };

      const responseBox = document.getElementById('responseBox');

      try {
        const res = await fetch("/proxy", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.text();
        responseBox.classList.remove('hidden');
        responseBox.textContent = data;
        responseBox.className = "mt-4 p-4 rounded-lg border border-green-400 bg-green-50 text-sm overflow-auto";
      } catch (err) {
        responseBox.classList.remove('hidden');
        responseBox.textContent = "خطأ: " + err.message;
        responseBox.className = "mt-4 p-4 rounded-lg border border-red-400 bg-red-50 text-sm overflow-auto";
      }
    });
  </script>
</body>
</html>
